<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Card Design</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="imgBox">
        <img src="naruto.gif" alt="">
      </div>
      <div class="contentBox">
        <h2>Naruto Uzumaki</h2>
        <div class="size">
          <h3>Habilidades</h3>
          <span>7</span>
          <span>8</span>
          <span>9</span>
          <span>10</span>
        </div>
        <div class="color">
          <h3>Color</h3>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="">Trocar de cor</a>
      </div>
    </div>
  </div>
</body>

</html>
